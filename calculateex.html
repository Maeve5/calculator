<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
</head>
<body>
    <script>
        let Arr = ['3','*','8','/','6','/','2'];
        while (true) {
            let mulIndex = Arr.indexOf('*');
            let divIndex = Arr.indexOf('/');

            if (mulIndex === -1 && divIndex === -1) {
                break;
            }

            else if (mulIndex !== -1 && divIndex !== -1) {
                if (mulIndex > divIndex) {
                    Arr = Arr.splice(divIndex-1,3,String(Arr[divIndex-1]/Arr[divIndex+1]));
                }
                if (mulIndex < divIndex) {
                    Arr = Arr.splice(mulIndex-1,3,String(Arr[mulIndex-1]*Arr[mulIndex+1]));
                }
            }

            else if (mulIndex !== -1 || divIndex !== -1) {
                if (mulIndex === -1){
                    while (true) {
                        divIndex = Arr.indexOf('/');
                        Arr = Arr.splice(divIndex-1,3,String(Arr[divIndex-1]/Arr[divIndex+1]));
                        if (divIndex === -1) {
                            break;
                        }
                    }
                }
                if (divIndex === -1) {
                    while (true) {
                        mulIndex = Arr.indexOf('*');
                        Arr = Arr.splice(mulIndex-1,3,String(Arr[mulIndex-1]*Arr[mulIndex+1]));
                        if (mulIndex === -1) {
                            break;
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
